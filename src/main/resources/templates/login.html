
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layout">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/css/main.css}" href="/static/css/main.css" rel="stylesheet" type="text/css"  />
</head>

<body class="login-pf">
	<!-- Button to open the modal login form -->
	<button class="button"  onclick="document.getElementById('id01').style.display='block'">Login</button>
	</form>
	<!-- The Modal -->
	<div id="id01" class="modal">
  	<span onclick="document.getElementById('id01').style.display='none'"
		class="close" title="Close Modal">&times;</span>
		<!-- Modal Content -->
		<form class="modal-content animate" form th:action="@{/login}" method="POST">
			<div class="container">
				<form th:action="@{/login}" method="POST" class="form-signin">
				<label for="email"><b>Email</b></label>
				<input type="text" id="email" name="email"  th:placeholder="Email"
					   class="form-control" /> <br/>

				<label for="password"><b>Password</b></label>
				<input type="password"  th:placeholder="Password"
					   id="password" name="password" class="form-control" /> <br />

				<button class="button" name="Submit" value="Login" type="Submit" th:text="Login"></button>

				</form>
			</div>
		</form>
	</div>

	<script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
	</script>
</body>
</html>
