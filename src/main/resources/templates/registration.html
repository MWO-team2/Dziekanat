<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="layout">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/css/main.css}" href="/static/css/main.css" rel="stylesheet" type="text/css"  />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
	<div class="container" style="color:white">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<form  th:action="@{/welcome}" method="get">
					<button class="buttonRegister" type="Submit">Go
						To Welcome Page</button>
				</form>
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">

					<h2>Formularz rejestracji</h2>
					<div class="form-group">
						<div class="col-sm-9">

							<label for="Name"><b>Name</b></label>
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label for="lastName"><b>Last Name</b></label>
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label for="Email"><b>Email</b></label>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label for="Role"><b>Role</b></label>
 							<select placeholder="Role" name="Role"
								class="form-control">
								<option th:each="role: ${roles}"
									th:value="${role.role}" th:text="${role.role}"></option>
							</select> <label th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
								class="validation-message"></label>

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label for="Password"><b>Password</b></label>
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="buttonRegister">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
