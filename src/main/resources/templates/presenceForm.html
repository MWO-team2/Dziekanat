<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link th:href="@{/css/main.css}" href="/static/css/main.css"
	rel="stylesheet" type="text/css" />

<!-- for data picker -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet"
	href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p,
	.bootstrap-iso form {
	font-family: Arial, Helvetica, sans-serif;
	color: black
}

.bootstrap-iso form button, .bootstrap-iso form button:hover {
	color: white !important;
}

.asteriskField {
	color: red;
}
</style>

</head>

<body>

	<div class="container">
		<div layout:fragment="content" align="center">
			<div th:include="menuFragment"></div>
			<br /> <br />
			<form action="CreatePresence"
				class="w3-container w3-card-4 w3-light-grey" method="POST">
				<table>
					<tr>
						<td>Obecnosc</td>
						<td><input type="text" name="presence" /></td>
					</tr>
					<tr>
						<td>Student:</td>
						<td><select class="form-control" name="studentId"
							id="studentId">
								<option value="-1">---</option>
								<option th:each="student: ${studentsList}"
									th:value="${student.id}"
									th:text="${student.name} + ', ' + ${student.surname}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Przedmiot:</td>
						<td><select class="form-control" name="subjectId"
							id="subjectId">
								<option th:each="subject: ${subjectsList}"
									th:value="${subject.id}" th:text="${subject.name}"></option>
						</select></td>
					</tr>
					<tr>
						<td>Data</td>
						<td><script>
							$(document)
									.ready(
											function() {
												var date_input = $('input[name="date"]'); //our date input has the name "date"
												var container = $('.bootstrap-iso form').length > 0 ? $(
														'.bootstrap-iso form')
														.parent()
														: "body";
												var options = {
													format : 'yyyy-mm-dd',
													container : container,
													todayHighlight : true,
													autoclose : true,
												};
												date_input.datepicker(options);
											})
						</script> <input class="form-control" id="date" name="date"
							placeholder="YYYY-MM-DD" type="text" /></td>
					</tr>


				</table>
				<button class="button" type="submit">Zapisz</button>
			</form>
		</div>
</body>
</html>
